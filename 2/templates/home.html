<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	</head>
 	<body>
		<form action="http://{{host}}" method="POST" enctype="multipart/form-data">
			<label>Image:</label><br/>
			<input type="file" name="file" id="file"><br/>
			<input type="radio" name="model" value="conv" checked /> ConvNet<br/>
			<input type="radio" name="model" value="dense" /> DenseNet<br/>
			<input type="submit" name="submit" value="Submit" />
		</form>
		<br/>
		<p style="display:{{display}}">Predicted class: {{output}}</p>
	</body>
</html>
